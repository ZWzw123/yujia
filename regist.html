                        <div class="col-sm-8 col-sm-offset-2 text">

                            <h1><b>非梵瑜伽</b>用户注册</h1>

                            <div class="description">

                            	<p>

									请准确填写你的个人信息，确保信息准确无误，以免信息有误导致注册不能成功！<br />

									非梵瑜伽欢迎您的加入

                            	</p>

                            </div>

                        </div>

                    <div class="row">

                        <div class="col-sm-6 col-sm-offset-3 form-box">

                        	

                        	<form role="form" action="" method="post" class="registration-form">

                        		

                        		<fieldset>

		                        	<div class="form-top">

		                        		<div class="form-top-left">

		                        			<h3>用户注册</h3>

		                            		<p>请填写下面信息</p>

		                        		</div>

		                        		<div class="form-top-right">

		                        			<i class="fa fa-user"></i>

		                        		</div>

		                            </div>

		                            <div class="form-bottom">

				                    	<div class="form-group">

				                    		<label  class="sr-only" for="form-first-name">姓名</label>

				                        	<input  type="text" name="form-first-name" placeholder="姓名" class="form-first-name form-control" id="form-first-name">

				                        </div>

				                        <div class="form-group">

				                        	<label class="sr-only" for="tell-phone">手机号码</label>

				                        	<input type="text" name="tell-phone" placeholder="手机号码" class="form-last-name form-control" id="tell-phone">

				                        </div>

				                        <!-- 密码选项 -->

				                        <div class="form-group">

				                        	<label class="sr-only" for="password">密码</label>

				                        	<input type="password" name="password" placeholder="密码" class="form-last-name form-control" id="password">

				                        </div>

				                        <div class="form-group">

				                        	<label class="radio">

											  <input type="radio" name="optionsRadios" id="optionsRadios0" value="0" checked>

											  保密

											</label>
				                        	<label class="radio">

											  <input type="radio" name="optionsRadios" id="optionsRadios1" value="2">

											  男

											</label>

											<label class="radio">

											  <input type="radio" name="optionsRadios" id="optionsRadios2" value="1">

											  女

											</label>
				                        </div>

				                        <button type="button" class="btn btn-regist btn-lg btn-block">注册</button>

				                    </div>

			                    </fieldset>

			  

		                    </form>
